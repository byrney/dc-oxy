<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Oxy Energy</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: whitesmoke;
            }

            h1 {
                color: maroon;
                margin-left: 40px;
            }
            .dc-chart .pie-label-group text {
                fill: black;
            }
            .dc-chart g.row text.row {
                fill: black;
            }
        </style>
    </head>
    <body>
        <div class='pure-g'>
            <div class='pure-u-2-5'></div>
            <h1 class='pure-1-5'>Oxy Energy</h1>
        </div>
        <div id='container' class='pure-g'>
            <div id='range'  class='pure-u-1-1' > </div>
        </div>
        <div class='pure-g'>
                <div id='pie' class='pure-u-1-4'> </div>
                <div id='location' class='pure-u-1-4' > </div>
                <div id='location-detail' class='pure-u-1-4'> </div>
                <div id='dow' class='pure-u-1-4'> </div>
        </div>
        <div class='pure-g'>
            <div id='time' style='height:400px' class='pure-u-1-1'> </div>
        </div>
        <script type="text/javascript" src="vendor-bundle.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
